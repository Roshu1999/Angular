
<div class="container">
  <div style="margin-top:10px;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="text-align:justify-all">

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductImage </th>
          <td mat-cell *matCellDef="let row"><img [src]="row.image" style="width:100px;height:150px" class="zoom"></td>
        </ng-container>


        <ng-container matColumnDef="productid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductId </th>
          <td mat-cell *matCellDef="let row">{{row.productid}}</td>
        </ng-container>


        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductDetails </th>
          <td mat-cell *matCellDef="let row"> {{row.details}} </td>

        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductPrice </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductQuantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="totalprice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductTotal </th>
          <td mat-cell *matCellDef="let row"> {{row.totalprice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Perform">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Perform </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteEmployee(row.productid)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>

      <mat-paginator [pageSizeOptions]="[1,2, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div><br />
    
    <button routerLink="/products" class="btn btn-primary mx-2">Shop More</button>
    
  </div>
</div>
